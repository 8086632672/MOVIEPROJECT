{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token  %}
    <input type="text" name="name" placeholder="Movie name">
    <input type="text" name="desc" placeholder="Discription">
    <input type="text" name="year" placeholder="since year">
    <input type="file" name="imgs" placeholder="image">
    <input type="submit">
</form>
{% endblock %}
