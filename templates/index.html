
{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
       {% for i in movie_list %}
   <div class="col-md-3">
      <div class="card" style="width: 18rem;">
        <img src="{{i.imgs.url}}" class="card_image_top" width="200px" height="100px"  alt="....">
        <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.desc}}</p>
        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go</a>
        </div>
      </div>
       {% endfor %}
   </div>
  </div>
</div>
{% endblock %}
